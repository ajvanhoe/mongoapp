<!DOCTYPE html>
<html lang="en" ng-app="simpleAngular">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mongo App</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">

    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap.darkly.css" type="text/css" rel="stylesheet">


</head>
<body ng-controller="main as vm">

  <div class="container flex-center position-ref">
    <div class="content mt-5">
        <h3>Mongo chat</h3>
        <p>simple chat app using sockets and mongodb<p>

    </div>
  </div>

<div class="container">
  <div class="row">

      <div class="col-4">
        
        <div class="card">
          <div class="card-header">Users</div>
          <div class="card-body bg-light">
          
          <p class="card-text">list users...</p>

          </div>
        </div>          

      </div> <!-- /.col-4 -->

      <div class="col-8">

        <div class="card">
          <div class="card-header">Chat

            <div class="pull-right"><span id="status" class="badge badge-success pull-right"></span></div>
             
          </div>
          <div class="card-body bg-light">
              <div id="messages" class="card-block">

              </div>
          </div>

          <div class="card-footer">
            

            <div class="input-group">
                <input type="text" id="textarea" class="form-control input-sm" placeholder="message..." >
                <span class="input-group-btn">
                  <button class="btn submit"><i class="fa fa-paper-plane" ></i></button>
                </span>
            </div>
            
            
            <small class="text-muted">Last updated 3 mins ago</small>
           
          </div>

        </div>

      </div> <!-- /. col-8 -->

  </div>

  <div class="row">
<!--      <h4>testarea</h4> -->
  </div>


</div>


<div class="modal" id="newUser">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Welcome to socket chat</h4>
               
      </div>
      <div class="modal-body">
        <p>Pick a username:</p>
        <input type="text" id="username" class="form-control input-sm" placeholder="username..." >
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-lg btn-block" id="enter" data-dismiss="modal">Enter...</button>
      </div>
    </div>
  </div>
</div>
  

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Angular -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
  <!-- Socket.io -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>

  <script src="js/app.js"></script>
  <script src="js/main.js"></script>

  <script type="text/javascript">
    $(window).on('load',function(){
        $('#newUser').modal('show');
    });

  

  </script>

</body>
</html>
